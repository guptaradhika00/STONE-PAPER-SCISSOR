<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stone Paper Scissor</h1>
    <div class="choices" id="Stone">
        <div class="choice">
            <img src="https://www.pngitem.com/pimgs/m/226-2260873_transparent-rock-paper-scissors-png-png-download.png">
        </div>
        <div class="choice" id="Paper" >
            <img src="https://www.pngitem.com/pimgs/m/266-2667795_rock-paper-scissors-png-transparent-png.png">
        </div>
        <div class="choice" id="Scissor" >
            <img src="https://www.clipartkey.com/mpngs/m/5-54540_rock-paper-scissors-random-rock-paper-scissors-png.png">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>YOU</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>COMPUTER</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg"> PLAY YOUR MOVE</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
